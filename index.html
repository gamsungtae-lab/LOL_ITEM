    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* [í…Œë§ˆ: ë‹¤í¬ & ê³¨ë“œ] */
        body {

        /* 1. ìŠ¤ë§ˆíŠ¸ ë¹Œë” */
        .smart-builder {
            background: rgba(16, 28, 45, 0.95);

            padding: 20px; max-width: 800px; margin: 20px auto 40px auto;

        .builder-title { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; display: block; color: #fff; }
        .slider-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .slider-label { display: flex; justify-content: space-between; color: #a09b8c; font-size: 14px; margin-bottom: 5px; }
        .slider-label span:last-child { color: #c8aa6e; font-weight: bold; }
        input[type=range] { width: 100%; height: 6px; background: #333; border-radius: 3px; outline: none; appearance: none; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; background: #c8aa6e; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(200,170,110,0.8); }

        .generate-btn {
            background: linear-gradient(180deg, #c8aa6e 0%, #a1834a 100%);
            color: #091428; font-weight: bold; font-size: 16px;
            border: 1px solid #f0e6d2; padding: 12px 40px; border-radius: 4px; 
            cursor: pointer; margin-top: 25px; transition: 0.2s;

        .generate-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* 2. ì¸ë²¤í† ë¦¬ */
        .inventory-box { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .slot { 
            width: 64px; height: 64px; background: #010a13; border: 2px solid #3c3c41;

        }
        .slot img { width: 100%; height: 100%; }
        .slot:hover { border-color: #c8aa6e; box-shadow: 0 0 15px rgba(200, 170, 110, 0.3); }

        /* 3. ë¶„ì„ ê²°ê³¼ */
        .analysis-box { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; max-width: 900px; margin: 0 auto; }
        .table-container { flex: 1; min-width: 320px; background: #111; border: 1px solid #444; padding: 15px; }
        .stat-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .stat-table td { padding: 8px; border-bottom: 1px solid #222; text-align: right; color: #f0e6d2; font-weight: bold; }
        .stat-table .label { text-align: left; color: #888; font-weight: normal; }
        .stat-table .highlight { color: #00d2d3; text-shadow: 0 0 5px rgba(0, 210, 211, 0.5); } 

        /* 4. í•„í„° íƒ­ */
        .filter-tabs { margin: 40px 0 15px 0; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        .tab-btn { background: rgba(0,0,0,0.5); border: 1px solid #444; color: #888; padding: 8px 16px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #c8aa6e; color: #091428; border-color: #c8aa6e; }
        
        .search-box input { padding: 10px; width: 300px; background: #010a13; border: 1px solid #444; color: white; text-align: center; margin-bottom: 20px; outline: none; }
        
        /* ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ */
        .item-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; max-width: 1000px; margin: 0 auto 50px auto; }
        .item-card { width: 48px; height: 48px; cursor: pointer; border: 1px solid #333; overflow: hidden; }
        .item-card:hover { border-color: #c8aa6e; transform: scale(1.1); z-index: 10; }
        .item-card img { width: 100%; height: 100%; }

        /* íˆ´íŒ */
        #tooltip {
            position: fixed; display: none; background: rgba(1, 10, 19, 0.95); 
            border: 1px solid #c8aa6e; color: #a0a0a0; padding: 15px; width: 320px; 
            text-align: left; z-index: 1000; pointer-events: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); font-size: 12px; line-height: 1.4;
        }
        #tooltip h3 { color: #c8aa6e; margin: 0 0 5px 0; font-size: 15px; }
        #tooltip .gold { color: #ffd700; font-size: 12px; margin-bottom: 10px; display: block; }
        #tooltip stats { color: #f0f0f0; display: block; margin-bottom: 10px; }
        #tooltip attention { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <h1>âš–ï¸ LoL ì•„ì´í…œ ì—°êµ¬ì†Œ <span style="font-size:0.6em; color:#555;">V4.5</span></h1>

    <div id="tooltip"></div>

    <div class="smart-builder">
        <span class="builder-title">ğŸ§  AI í•˜ì´ë¸Œë¦¬ë“œ ìë™ ì¡°í•©ê¸°</span>
        <div class="slider-grid">
            <div class="slider-group"><div class="slider-label"><span>âš”ï¸ ê³µê²©ë ¥ (AD)</span> <span id="val_ad">0</span></div><input type="range" id="range_ad" min="0" max="10" value="0" oninput="updateRangeVal('val_ad', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ”® ì£¼ë¬¸ë ¥ (AP)</span> <span id="val_ap">0</span></div><input type="range" id="range_ap" min="0" max="10" value="0" oninput="updateRangeVal('val_ap', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ›¡ï¸ ë°©ì–´/ì²´ë ¥</span> <span id="val_tank">0</span></div><input type="range" id="range_tank" min="0" max="10" value="0" oninput="updateRangeVal('val_tank', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>âš¡ ê³µê²© ì†ë„</span> <span id="val_as">0</span></div><input type="range" id="range_as" min="0" max="10" value="0" oninput="updateRangeVal('val_as', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ’¥ ì¹˜ëª…íƒ€ í™•ë¥ </span> <span id="val_crit">0</span></div><input type="range" id="range_crit" min="0" max="10" value="0" oninput="updateRangeVal('val_crit', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span style="color:#00d2d3">â³ ìŠ¤í‚¬ ê°€ì† (ì¿¨ê°)</span> <span id="val_ah" style="color:#00d2d3">0</span></div><input type="range" id="range_ah" min="0" max="10" value="0" oninput="updateRangeVal('val_ah', this.value)"></div>
        </div>
        <button class="generate-btn" onclick="autoGenerateBuild()">ğŸ”€ ìµœì ì˜ ì¡°í•© ì°¾ê¸°</button>
    </div>

    <div class="inventory-box">
        <div class="slot" onclick="removeItem(0)"></div>
        <div class="slot" onclick="removeItem(1)"></div>
        <div class="slot" onclick="removeItem(2)"></div>
        <div class="slot" onclick="removeItem(3)"></div>
        <div class="slot" onclick="removeItem(4)"></div>
        <div class="slot" onclick="removeItem(5)"></div>
    </div>

    <div class="analysis-box">
        <div class="table-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="color:#aaa;">ì´ ê°€ê²©</span>
                <span id="totalPrice" style="color:#ffd700; font-weight:bold;">0 G</span>
            </div>
            <table class="stat-table">
                <tbody id="statBody"><tr><td colspan="2" style="text-align:center; color:#555;">ì•„ì´í…œì„ ì¶”ê°€í•˜ë©´ í†µê³„ê°€ í‘œì‹œë©ë‹ˆë‹¤.</td></tr></tbody>
            </table>
        </div>
        <div style="width:300px; height:300px; background:#010a13; padding:10px; border:1px solid #333;">
            <canvas id="statChart"></canvas>
        </div>
    </div>

    <div class="filter-tabs">
        <button class="tab-btn active" onclick="filterCategory('all')">ì „ì²´</button>
        <button class="tab-btn" onclick="filterCategory('Damage')">âš”ï¸ ë¬¼ë¦¬(AD)</button>
        <button class="tab-btn" onclick="filterCategory('SpellDamage')">ğŸ”® ë§ˆë²•(AP)</button>
        <button class="tab-btn" onclick="filterCategory('Defense')">ğŸ›¡ï¸ íƒ±ì»¤/ë°©ì–´</button>
        <button class="tab-btn" onclick="filterCategory('GoldPer')">ğŸ¥ ì„œí¬í„°</button>
        <button class="tab-btn" onclick="filterCategory('Boots')">ğŸ‘Ÿ ì‹ ë°œ</button>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="ì•„ì´í…œ ì´ë¦„ ê²€ìƒ‰..." onkeyup="searchItems()">
    </div>

    <div class="item-list" id="itemList"></div>

    <script>
        const VERSION = "14.3.1";
        const DATA_URL = `https://ddragon.leagueoflegends.com/cdn/${VERSION}/data/ko_KR/item.json`;
        const IMG_URL = `https://ddragon.leagueoflegends.com/cdn/${VERSION}/img/item/`;

        let allItems = [];
        let displayedItems = [];
        let myInventory = [null, null, null, null, null, null];
        let radarChart;

        async function init() {
            const res = await fetch(DATA_URL);
            const json = await res.json();
            
            allItems = Object.values(json.data).filter(item => {
                if (!item.maps || item.maps['11'] !== true) return false;
                const isConsumable = item.tags && item.tags.includes("Consumable");
                const isOrnn = item.description && (item.description.includes('ê±¸ì‘') || item.requiredAlly === 'Ornn');
                return !isConsumable && !isOrnn && item.gold.total > 800;
            });

            // âš ï¸ [ìˆ˜ì •ë¨] ìŠ¤í‚¬ ê°€ì† ê°•ì œ íŒŒì‹± (ì—¬ê¸°ê°€ í•µì‹¬!)
            allItems.forEach(item => {
                // ì´ë¯¸ statsì— ìˆìœ¼ë©´ ì“°ê³ , ì—†ìœ¼ë©´ ì„¤ëª…ê¸€ì„ íŒŒì‹±
                if(item.stats.AbilityHaste === undefined) {
                    // ì •ê·œí‘œí˜„ì‹: <attention>ìˆ«ì</attention> ë’¤ì— 'ìŠ¤í‚¬ ê°€ì†'ì´ ì˜¤ëŠ”ì§€ ì²´í¬
                    // ë„ì–´ì“°ê¸°ë‚˜ ì¤„ë°”ê¿ˆì´ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ \s* ì‚¬ìš©
                    const match = item.description.match(/<attention>(\d+)<\/attention>\s*(ìŠ¤í‚¬ ê°€ì†|ìŠ¤í‚¬ê°€ì†)/);
                    if(match) {
                        item.stats.AbilityHaste = parseInt(match[1]);
                    } else {
                        item.stats.AbilityHaste = 0;
                    }
                }
            });

            allItems.sort((a, b) => b.gold.total - a.gold.total);
            displayedItems = allItems;
            renderList();
        }

        // --- ìë™ ì¡°í•© ë¡œì§ ìˆ˜ì • ---
        function autoGenerateBuild() {
            const weights = {
                ad: parseInt(document.getElementById('range_ad').value),
                ap: parseInt(document.getElementById('range_ap').value),
                tank: parseInt(document.getElementById('range_tank').value),
                as: parseInt(document.getElementById('range_as').value),
                crit: parseInt(document.getElementById('range_crit').value),
                ah: parseInt(document.getElementById('range_ah').value)
            };

            const calculateScore = (item) => {
                let score = 0;
                if(item.stats.FlatPhysicalDamageMod) score += item.stats.FlatPhysicalDamageMod * weights.ad * 2;
                if(item.stats.FlatMagicDamageMod) score += item.stats.FlatMagicDamageMod * weights.ap * 2;
                if(item.stats.FlatHPPoolMod) score += (item.stats.FlatHPPoolMod / 10) * weights.tank;
                if(item.stats.FlatArmorMod) score += item.stats.FlatArmorMod * weights.tank * 2;
                if(item.stats.FlatSpellBlockMod) score += item.stats.FlatSpellBlockMod * weights.tank * 2;
                if(item.stats.PercentAttackSpeedMod) score += (item.stats.PercentAttackSpeedMod * 100) * weights.as;
                if(item.stats.FlatCritChanceMod) score += (item.stats.FlatCritChanceMod * 100) * weights.crit;
                
                // [ìˆ˜ì •ë¨] ìŠ¤í‚¬ ê°€ì† ê°€ì¤‘ì¹˜ ëŒ€í­ ìƒí–¥ (3.0ë°°)
                // ìŠ¤í‚¬ ê°€ì†ì€ ìˆ˜ì¹˜ê°€ ì‘ì•„ì„œ(15~20) ê°€ì¤‘ì¹˜ë¥¼ ë†’ê²Œ ì¤˜ì•¼ ì¶”ì²œì´ ì˜ ë¨
                if(item.stats.AbilityHaste) score += item.stats.AbilityHaste * weights.ah * 3.0;
                
                return score;
            };

            const rankedItems = allItems
                .filter(i => !i.tags.includes("Boots") && i.gold.total > 2000)
                .map(item => ({ item, score: calculateScore(item) }))
                .sort((a, b) => b.score - a.score);

            let bestBoot = "íŒê¸ˆ ì¥í™”";
            if (weights.ap > weights.ad) bestBoot = "ë§ˆë²•ì‚¬ì˜ ì‹ ë°œ";
            if (weights.as > 5 || weights.crit > 5) bestBoot = "ê´‘ì „ì‚¬ì˜ êµ°í™”";
            
            // ì¿¨ê° ë†’ìœ¼ë©´ ì¿¨ê°ì‹  ì¶”ì²œ
            if (weights.ah > 6) bestBoot = "ëª…ì„í•¨ì˜ ì•„ì´ì˜¤ë‹ˆì•„ ì¥í™”"; 
            if (weights.ad > 6 && weights.tank < 3) bestBoot = "ê¸°ë™ë ¥ì˜ ì¥í™”";
            if (weights.tank > 6) bestBoot = "íŒê¸ˆ ì¥í™”";

            myInventory = [null, null, null, null, null, null];
            let addedNames = new Set(); 

            const bootObj = allItems.find(i => i.name === bestBoot);
            if(bootObj) {
                myInventory[5] = bootObj;
                addedNames.add(bootObj.name);
            }

            let slot = 0;
            for(let i=0; i < rankedItems.length; i++) {
                if(slot >= 5) break;
                const candidate = rankedItems[i].item;
                
                // ì¤‘ë³µ ë°©ì§€
                if(!addedNames.has(candidate.name)) {
                    myInventory[slot] = candidate;
                    addedNames.add(candidate.name);
                    slot++;
                }
            }
            updateUI();
        }

        function updateUI() {
            const slots = document.querySelectorAll(".slot");
            let totalGold = 0;
            let stats = { 
                "ê³µê²©ë ¥":0, "ì£¼ë¬¸ë ¥":0, "ì²´ë ¥":0, "ë°©ì–´ë ¥":0, "ë§ˆë²•ì €í•­":0, 
                "ê³µì†":0, "ì¹˜ëª…íƒ€":0, "ì´ë™ì†ë„":0, "ìŠ¤í‚¬ê°€ì†": 0 
            };

            myInventory.forEach((item, i) => {
                slots[i].innerHTML = item ? `<img src="${IMG_URL + item.image.full}" onmouseenter="showTooltip(myInventory[${i}], event)" onmousemove="moveTooltip(event)" onmouseleave="hideTooltip()">` : "";
                if(item) {
                    totalGold += item.gold.total;
                    stats["ê³µê²©ë ¥"] += item.stats.FlatPhysicalDamageMod || 0;
                    stats["ì£¼ë¬¸ë ¥"] += item.stats.FlatMagicDamageMod || 0;
                    stats["ì²´ë ¥"] += item.stats.FlatHPPoolMod || 0;
                    stats["ë°©ì–´ë ¥"] += item.stats.FlatArmorMod || 0;
                    stats["ë§ˆë²•ì €í•­"] += item.stats.FlatSpellBlockMod || 0;
                    stats["ê³µì†"] += item.stats.PercentAttackSpeedMod || 0;
                    stats["ì¹˜ëª…íƒ€"] += item.stats.FlatCritChanceMod || 0;
                    stats["ì´ë™ì†ë„"] += item.stats.FlatMovementSpeedMod || 0;
                    stats["ìŠ¤í‚¬ê°€ì†"] += item.stats.AbilityHaste || 0;
                }
            });

            document.getElementById("totalPrice").innerText = totalGold.toLocaleString() + " G";
            const tbody = document.getElementById("statBody");
            tbody.innerHTML = "";
            
            for(let [k, v] of Object.entries(stats)) {
                if(v > 0) {
                    let displayV = v;
                    let rowClass = "";
                    if(k === "ê³µì†" || k === "ì¹˜ëª…íƒ€") displayV = (v * 100).toFixed(0) + "%";
                    
                    // ìŠ¤í‚¬ê°€ì† ê°•ì¡° í‘œì‹œ
                    if(k === "ìŠ¤í‚¬ê°€ì†") {
                        rowClass = "highlight";
                        displayV = v + " (ì¿¨ê° ì•½ " + Math.floor((v / (v+100))*100) + "%)";
                    }

                    tbody.innerHTML += `<tr><td class="label ${rowClass}">${k}</td><td class="${rowClass}">+${displayV}</td></tr>`;
                }
            }
            updateChart(stats);
        }

        function filterCategory(tag) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            if(tag === 'all') displayedItems = allItems;
            else if(tag === 'Defense') {
                displayedItems = allItems.filter(i => i.tags && (i.tags.includes('Health') || i.tags.includes('Armor') || i.tags.includes('SpellBlock')));
            } else {
                displayedItems = allItems.filter(i => i.tags && i.tags.includes(tag));
            }
            renderList();
        }

        // --- ê³µí†µ UI ---
        function updateRangeVal(id, val) { document.getElementById(id).innerText = val; }
        function addItem(item) { const idx = myInventory.indexOf(null); if(idx > -1) { myInventory[idx] = item; updateUI(); } }
        function removeItem(idx) { myInventory[idx] = null; updateUI(); }
        function searchItems() {
            const key = document.getElementById("search").value;
            displayedItems = allItems.filter(i => i.name.includes(key));
            renderList();
        }
        function updateChart(s) {
            const ctx = document.getElementById('statChart').getContext('2d');
            const data = [s["ê³µê²©ë ¥"], s["ì£¼ë¬¸ë ¥"], s["ì²´ë ¥"]/10, s["ë°©ì–´ë ¥"], s["ë§ˆë²•ì €í•­"], s["ê³µì†"]*100];
            if(radarChart) { radarChart.data.datasets[0].data = data; radarChart.update(); }
            else {
                radarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['ê³µê²©', 'ì£¼ë¬¸', 'ì²´ë ¥/10', 'ë°©ì–´', 'ë§ˆë°©', 'ê³µì†'],
                        datasets: [{ label: 'ìŠ¤íƒ¯', data: data, backgroundColor: 'rgba(200, 170, 110, 0.2)', borderColor: '#c8aa6e', pointBackgroundColor: '#fff' }]
                    },
                    options: { scales: { r: { grid: { color: '#333' }, ticks: { display: false } } }, plugins: { legend: { display: false } } }
                });
            }
        }
        const tooltip = document.getElementById('tooltip');
        function showTooltip(item, e) {
            tooltip.innerHTML = `<h3>${item.name}</h3><span class="gold">ë¹„ìš©: ${item.gold.total}</span><hr style="border-color:#444; margin:5px 0;"><div>${item.description}</div>`;
            tooltip.style.display = 'block'; moveTooltip(e);
        }
        function moveTooltip(e) {
            let left = e.clientX + 15;
            if(left + 320 > window.innerWidth) left = e.clientX - 335;
            tooltip.style.left = left + 'px'; tooltip.style.top = (e.clientY + 15) + 'px';
        }
        function hideTooltip() { tooltip.style.display = 'none'; }
        function renderList() {
            const div = document.getElementById("itemList"); div.innerHTML = "";
            displayedItems.slice(0, 100).forEach(i => {
                const img = document.createElement("img"); img.src = IMG_URL + i.image.full; img.className = "item-card";
                img.onclick = () => addItem(i);
                img.onmouseenter = (e) => showTooltip(i, e); img.onmousemove = (e) => moveTooltip(e); img.onmouseleave = () => hideTooltip();
                div.appendChild(img);
            });
        }
        init();
    </script>
</body>
