    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* [í…Œë§ˆ: ë”¥ ë‹¤í¬ & ê³¨ë“œ] */
        body {

        /* --- 1. ìŠ¤ë§ˆíŠ¸ ë¹Œë” --- */
        .smart-builder {

            border: 2px solid #c8aa6e; border-radius: 15px;

        .slider-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }

        .slider-label { display: flex; justify-content: space-between; color: #aaa; font-size: 14px; margin-bottom: 5px; }
        input[type=range] { width: 100%; accent-color: #c8aa6e; cursor: pointer; }
        
        .generate-btn {

            border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer;

        }
        .generate-btn:hover { background: #fff; box-shadow: 0 0 15px #c8aa6e; transform: scale(1.02); }

        /* --- 2. ì¸ë²¤í† ë¦¬ --- */
        .inventory-box { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .slot { 
            width: 60px; height: 60px; background: #010a13; border: 2px solid #333; 
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative;
        }
        .slot img { width: 100%; height: 100%; border-radius: 6px; }
        .slot:hover { border-color: #f0e6d2; }
        .slot-hint { position: absolute; font-size: 10px; color: #555; bottom: 2px; }

        /* --- 3. ë¶„ì„ ê²°ê³¼ --- */
        .analysis-box { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; max-width: 900px; margin: 0 auto; }
        .table-container { flex: 1; min-width: 300px; background: #111; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .stat-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .stat-table td { padding: 8px; border-bottom: 1px solid #222; text-align: right; color: #c8aa6e; font-weight: bold; }
        .stat-table .label { text-align: left; color: #aaa; font-weight: normal; }
        .total-gold { color: gold; font-size: 18px; font-weight: bold; text-align: right; display: block; margin-bottom: 10px; }

        /* --- 4. í•„í„° ë° ë¦¬ìŠ¤íŠ¸ --- */
        .filter-tabs { margin: 40px 0 15px 0; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        .tab-btn {
            background: #222; border: 1px solid #444; color: #888;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .tab-btn.active { background: #c8aa6e; color: #000; border-color: #c8aa6e; }
        .tab-btn:hover { border-color: #c8aa6e; }

        .search-box input { padding: 10px; width: 300px; background: #222; border: 1px solid #444; color: white; text-align: center; margin-bottom: 20px; }
        
        .item-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; max-width: 1000px; margin: 0 auto 50px auto; }
        .item-card { width: 48px; height: 48px; cursor: pointer; border: 1px solid #333; overflow: hidden; position: relative; }
        .item-card:hover { transform: scale(1.2); border-color: gold; z-index: 10; }
        .item-card img { width: 100%; height: 100%; }

        /* íˆ´íŒ */
        #tooltip {
            position: fixed; display: none; background: #010a13; border: 2px solid #c8aa6e; color: #a0a0a0;
            padding: 15px; width: 300px; text-align: left; z-index: 1000; pointer-events: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); font-size: 13px; line-height: 1.4;
        }
        #tooltip h3 { color: #c8aa6e; margin: 0 0 5px 0; font-size: 16px; }
        #tooltip .gold { color: #ffd700; font-size: 12px; margin-bottom: 10px; display: block; }
        #tooltip stats { color: #f0f0f0; display: block; margin-bottom: 10px; }
        #tooltip attention { color: #fff; font-weight: bold; }
        #tooltip passive { color: #fff; font-weight: bold; display: block; margin-top: 10px; }
        
    </style>
</head>
<body>

    <h1>ğŸ§  LoL ì•„ì´í…œ ì—°êµ¬ì†Œ <span style="font-size:0.5em; color:#555;">Ver 3.5</span></h1>

    <div id="tooltip"></div>

    <div class="smart-builder">
        <span class="builder-title">ğŸ¤– AI ë§ì¶¤ ìë™ ì¡°í•©</span>
        <div class="slider-grid">
            <div class="slider-group"><div class="slider-label"><span>âš”ï¸ ê³µê²©ë ¥</span> <span id="val_ad">0</span></div><input type="range" id="range_ad" min="0" max="10" value="0" oninput="updateRangeVal('val_ad', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ”® ì£¼ë¬¸ë ¥</span> <span id="val_ap">0</span></div><input type="range" id="range_ap" min="0" max="10" value="0" oninput="updateRangeVal('val_ap', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ›¡ï¸ íƒ±í‚¹</span> <span id="val_tank">0</span></div><input type="range" id="range_tank" min="0" max="10" value="0" oninput="updateRangeVal('val_tank', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>âš¡ ê³µì†</span> <span id="val_as">0</span></div><input type="range" id="range_as" min="0" max="10" value="0" oninput="updateRangeVal('val_as', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>ğŸ’¥ ì¹˜ëª…íƒ€</span> <span id="val_crit">0</span></div><input type="range" id="range_crit" min="0" max="10" value="0" oninput="updateRangeVal('val_crit', this.value)"></div>
            <div class="slider-group"><div class="slider-label"><span>â³ ì¿¨ê°(ìŠ¤í‚¬ê°€ì†)</span> <span id="val_ah">0</span></div><input type="range" id="range_ah" min="0" max="10" value="0" oninput="updateRangeVal('val_ah', this.value)"></div>
        </div>
        <button class="generate-btn" onclick="autoGenerateBuild()">ì¡°í•© ìƒì„±í•˜ê¸°</button>
    </div>

    <div class="inventory-box">
        <div class="slot" onclick="removeItem(0)"><span class="slot-hint">1</span></div>
        <div class="slot" onclick="removeItem(1)"><span class="slot-hint">2</span></div>
        <div class="slot" onclick="removeItem(2)"><span class="slot-hint">3</span></div>
        <div class="slot" onclick="removeItem(3)"><span class="slot-hint">4</span></div>
        <div class="slot" onclick="removeItem(4)"><span class="slot-hint">5</span></div>
        <div class="slot" onclick="removeItem(5)"><span class="slot-hint">6</span></div>
    </div>

    <div class="analysis-box">
        <div class="table-container">
            <span class="total-gold" id="totalPrice">0 G</span>
            <table class="stat-table">
                <tbody id="statBody"><tr><td colspan="2" style="text-align:center">ì•„ì´í…œì„ ì¶”ê°€í•˜ì„¸ìš”</td></tr></tbody>
            </table>
        </div>
        <div style="width:300px; height:300px; background:#111; padding:10px; border-radius:10px;">
            <canvas id="statChart"></canvas>
        </div>
    </div>

    <div class="filter-tabs">
        <button class="tab-btn active" onclick="filterCategory('all')">ì „ì²´</button>
        <button class="tab-btn" onclick="filterCategory('Damage')">âš”ï¸ ê³µê²©ë ¥</button>
        <button class="tab-btn" onclick="filterCategory('SpellDamage')">ğŸ”® ì£¼ë¬¸ë ¥</button>
        <button class="tab-btn" onclick="filterCategory('Defense')">ğŸ›¡ï¸ ë°©ì–´</button>
        <button class="tab-btn" onclick="filterCategory('AttackSpeed')">âš¡ ê³µì†</button>
        <button class="tab-btn" onclick="filterCategory('CooldownReduction')">â³ ì¿¨ê°</button>
        <button class="tab-btn" onclick="filterCategory('Boots')">ğŸ‘Ÿ ì‹ ë°œ</button>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="ì•„ì´í…œ ì´ë¦„ ê²€ìƒ‰..." onkeyup="searchItems()">
    </div>

    <div class="item-list" id="itemList"></div>

    <script>
        const VERSION = "14.3.1";
        const DATA_URL = `https://ddragon.leagueoflegends.com/cdn/${VERSION}/data/ko_KR/item.json`;
        const IMG_URL = `https://ddragon.leagueoflegends.com/cdn/${VERSION}/img/item/`;

        let allItems = [];
        let displayedItems = [];
        let myInventory = [null, null, null, null, null, null];
        let radarChart;

        async function init() {
            const res = await fetch(DATA_URL);
            const json = await res.json();
            
            allItems = Object.values(json.data).filter(item => {
                const isSummonersRift = item.maps && item.maps['11'] === true;
                if(!isSummonersRift) return false;
                const isOrnn = item.description && (item.description.includes('ê±¸ì‘') || item.requiredAlly === 'Ornn');
                if(isOrnn) return false;
                const isConsumable = item.tags && item.tags.includes("Consumable");
                return !isConsumable && item.gold.total > 800;
            });

            // ìŠ¤í‚¬ ê°€ì† ë°ì´í„° ê°•ì œ ì£¼ì… (ë¼ì´ì—‡ ë°ì´í„°ì— ëˆ„ë½ëœ ê²½ìš° ì„¤ëª…ë¬¸ì—ì„œ ì¶”ì¶œ)
            allItems.forEach(item => {
                if(!item.stats.AbilityHaste) {
                    const match = item.description.match(/<attention>(\d+)<\/attention>\s*ìŠ¤í‚¬ ê°€ì†/);
                    if(match) {
                        item.stats.AbilityHaste = parseInt(match[1]);
                    } else {
                        item.stats.AbilityHaste = 0;
                    }
                }
            });

            allItems.sort((a, b) => b.gold.total - a.gold.total);
            displayedItems = allItems;
            renderList();
        }

        // --- ğŸš€ ìŠ¤í‚¬ ê°€ì† ë¡œì§ ìˆ˜ì • ---
        function autoGenerateBuild() {
            const weights = {
                ad: parseInt(document.getElementById('range_ad').value),
                ap: parseInt(document.getElementById('range_ap').value),
                tank: parseInt(document.getElementById('range_tank').value),
                as: parseInt(document.getElementById('range_as').value),
                crit: parseInt(document.getElementById('range_crit').value),
                ah: parseInt(document.getElementById('range_ah').value)
            };

            const calculateScore = (item) => {
                let score = 0;
                if(item.stats.FlatPhysicalDamageMod) score += item.stats.FlatPhysicalDamageMod * weights.ad * 2;
                if(item.stats.FlatMagicDamageMod) score += item.stats.FlatMagicDamageMod * weights.ap * 2;
                if(item.stats.FlatHPPoolMod) score += (item.stats.FlatHPPoolMod / 10) * weights.tank;
                if(item.stats.FlatArmorMod) score += item.stats.FlatArmorMod * weights.tank * 2;
                if(item.stats.FlatSpellBlockMod) score += item.stats.FlatSpellBlockMod * weights.tank * 2;
                if(item.stats.PercentAttackSpeedMod) score += (item.stats.PercentAttackSpeedMod * 100) * weights.as;
                if(item.stats.FlatCritChanceMod) score += (item.stats.FlatCritChanceMod * 100) * weights.crit;
                // ìŠ¤í‚¬ ê°€ì† (AH)
                if(item.stats.AbilityHaste) score += item.stats.AbilityHaste * weights.ah * 1.5;
                
                return score;
            };

            const legendaries = allItems
                .filter(i => !i.tags.includes("Boots") && i.gold.total > 2000)
                .map(item => ({ item, score: calculateScore(item) }))
                .sort((a, b) => b.score - a.score);

            let bestBoot = "íŒê¸ˆ ì¥í™”";
            if (weights.ap > weights.ad) bestBoot = "ë§ˆë²•ì‚¬ì˜ ì‹ ë°œ";
            if (weights.as > 5 || weights.crit > 5) bestBoot = "ê´‘ì „ì‚¬ì˜ êµ°í™”";
            if (weights.ah > 6) bestBoot = "ëª…ì„í•¨ì˜ ì•„ì´ì˜¤ë‹ˆì•„ ì¥í™”";
            if (weights.ad > 6 && weights.tank < 3) bestBoot = "ê¸°ë™ë ¥ì˜ ì¥í™”";

            myInventory = [null, null, null, null, null, null];
            const bootItem = allItems.find(i => i.name === bestBoot);
            if(bootItem) myInventory[5] = bootItem;

            let slot = 0;
            let addedNames = new Set();
            for(let i=0; i < legendaries.length; i++) {
                if(slot >= 5) break;
                const cand = legendaries[i].item;
                if(!addedNames.has(cand.name)) {
                    myInventory[slot] = cand;
                    addedNames.add(cand.name);
                    slot++;
                }
            }
            updateUI();
        }

        function updateUI() {
            const slots = document.querySelectorAll(".slot");
            let totalGold = 0;
            // ìŠ¤íƒ¯ ì§‘ê³„ ë³€ìˆ˜
            let stats = { 
                "ê³µê²©ë ¥":0, "ì£¼ë¬¸ë ¥":0, "ì²´ë ¥":0, "ë°©ì–´ë ¥":0, "ë§ˆë²•ì €í•­":0, 
                "ê³µì†":0, "ì¹˜ëª…íƒ€":0, "ì´ë™ì†ë„":0, "ìŠ¤í‚¬ê°€ì†": 0 
            };

            myInventory.forEach((item, i) => {
                slots[i].innerHTML = item ? `<img src="${IMG_URL + item.image.full}" onmouseenter="showTooltip(myInventory[${i}], event)" onmousemove="moveTooltip(event)" onmouseleave="hideTooltip()">` : "";
                if(item) {
                    totalGold += item.gold.total;
                    stats["ê³µê²©ë ¥"] += item.stats.FlatPhysicalDamageMod || 0;
                    stats["ì£¼ë¬¸ë ¥"] += item.stats.FlatMagicDamageMod || 0;
                    stats["ì²´ë ¥"] += item.stats.FlatHPPoolMod || 0;
                    stats["ë°©ì–´ë ¥"] += item.stats.FlatArmorMod || 0;
                    stats["ë§ˆë²•ì €í•­"] += item.stats.FlatSpellBlockMod || 0;
                    stats["ê³µì†"] += item.stats.PercentAttackSpeedMod || 0;
                    stats["ì¹˜ëª…íƒ€"] += item.stats.FlatCritChanceMod || 0;
                    stats["ì´ë™ì†ë„"] += item.stats.FlatMovementSpeedMod || 0;
                    stats["ìŠ¤í‚¬ê°€ì†"] += item.stats.AbilityHaste || 0; // ìŠ¤í‚¬ ê°€ì† ì¶”ê°€
                }
            });

            document.getElementById("totalPrice").innerText = totalGold.toLocaleString() + " G";
            const tbody = document.getElementById("statBody");
            tbody.innerHTML = "";
            for(let [k, v] of Object.entries(stats)) {
                if(v > 0) {
                    let displayV = v;
                    if(k === "ê³µì†" || k === "ì¹˜ëª…íƒ€") displayV = (v * 100).toFixed(0) + "%";
                    tbody.innerHTML += `<tr><td class="label">${k}</td><td>+${displayV}</td></tr>`;
                }
            }
            updateChart(stats);
        }

        function updateChart(s) {
            const ctx = document.getElementById('statChart').getContext('2d');
            // ì°¨íŠ¸ì—ëŠ” 6ê°œì¶•ë§Œ (ê°€ì† ì œì™¸ or í¬í•¨ ê°€ëŠ¥, ì—¬ê¸°ì„  ê¹”ë”í•¨ì„ ìœ„í•´ ê¸°ì¡´ ìœ ì§€ + ê°€ì†ì€ í‘œì—ì„œ í™•ì¸)
            const data = [s["ê³µê²©ë ¥"], s["ì£¼ë¬¸ë ¥"], s["ì²´ë ¥"]/10, s["ë°©ì–´ë ¥"], s["ë§ˆë²•ì €í•­"], s["ê³µì†"]*100];
            
            if(radarChart) { radarChart.data.datasets[0].data = data; radarChart.update(); }
            else {
                radarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['ê³µê²©', 'ì£¼ë¬¸', 'ì²´ë ¥/10', 'ë°©ì–´', 'ë§ˆë°©', 'ê³µì†'],
                        datasets: [{ label: 'ìŠ¤íƒ¯ ë°¸ëŸ°ìŠ¤', data: data, backgroundColor: 'rgba(200, 170, 110, 0.2)', borderColor: '#c8aa6e', pointBackgroundColor: '#fff' }]
                    },
                    options: { scales: { r: { grid: { color: '#333' }, ticks: { display: false } } }, plugins: { legend: { display: false } } }
                });
            }
        }

        // ê³µí†µ UI
        function updateRangeVal(id, val) { document.getElementById(id).innerText = val; }
        function addItem(item) { const idx = myInventory.indexOf(null); if(idx > -1) { myInventory[idx] = item; updateUI(); } }
        function removeItem(idx) { myInventory[idx] = null; updateUI(); }
        function filterCategory(tag) {
            currentTab = tag;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(tag === 'all') displayedItems = allItems;
            else displayedItems = allItems.filter(item => item.tags && item.tags.includes(tag));
            renderList();
        }
        function searchItems() {
            const key = document.getElementById("search").value;
            displayedItems = allItems.filter(i => i.name.includes(key));
            renderList();
        }
        const tooltip = document.getElementById('tooltip');
        function showTooltip(item, e) {
            tooltip.innerHTML = `<h3>${item.name}</h3><span class="gold">ë¹„ìš©: ${item.gold.total}</span><hr style="border-color:#444; margin:5px 0;"><div>${item.description}</div>`;
            tooltip.style.display = 'block'; moveTooltip(e);
        }
        function moveTooltip(e) {
            let left = e.clientX + 15;
            if(left + 300 > window.innerWidth) left = e.clientX - 315;
            tooltip.style.left = left + 'px'; tooltip.style.top = (e.clientY + 15) + 'px';
        }
        function hideTooltip() { tooltip.style.display = 'none'; }
        function renderList() {
            const div = document.getElementById("itemList"); div.innerHTML = "";
            displayedItems.slice(0, 100).forEach(i => {
                const img = document.createElement("img"); img.src = IMG_URL + i.image.full; img.className = "item-card";
                img.onclick = () => addItem(i);
                img.onmouseenter = (e) => showTooltip(i, e); img.onmousemove = (e) => moveTooltip(e); img.onmouseleave = () => hideTooltip();
                div.appendChild(img);
            });
        }
        init();
    </script>
</body>
